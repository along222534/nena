<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #00695c;
    }

    .countdown-container {
      text-align: center;
      font-size: 2em;
    }

    .countdown-number {
      font-size: 5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <p>หน้าสุดท้าย...</p>
    <div class="countdown-number" id="countdown">3</div>
  </div>

  <script>
    let countdownNumber = 3; // จำนวนวินาทีสำหรับนับถอยหลัง
    const countdownElement = document.getElementById("countdown");

    const countdownInterval = setInterval(() => {
      countdownNumber--;
      countdownElement.textContent = countdownNumber;

      if (countdownNumber === 0) {
        clearInterval(countdownInterval);
        setTimeout(() => {
          window.location.href = "thankyou.html"; // เปลี่ยนลิงก์เป็นหน้าขอบคุณของคุณ
        }, 1000); // หน่วงเวลา 1 วินาทีก่อนเปลี่ยนหน้า
      }
    }, 1000); // ลดค่าทุก 1 วินาที
  </script>
</body>
</html>
